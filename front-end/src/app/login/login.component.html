<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <form class="login-form" *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <mat-card-content>
        <mat-form-field class="login-full-width">
          <input matInput placeholder="Username"
            name="username"
            [(ngModel)]="form.username"
            required
            #username="ngModel"
          >
          <div class="red" *ngIf="username.errors && f.submitted">
            Username is required!
          </div>
        </mat-form-field>
        <mat-form-field class="login-full-width">
          <input type="password" matInput placeholder="Password"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
          >
          <div class="red" *ngIf="password.errors && f.submitted">
            <div *ngIf="password.errors['required']">Password is required</div>
            <div *ngIf="password.errors['minlength']">
              Password must be at least 6 characters
            </div>
          </div>
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block">Log in</button>
      <div class="red" *ngIf="f.submitted && isLoginFailed">
        Login failed: {{ errorMessage }}
      </div>
    </form>
    <div class="success" *ngIf="isLoggedIn">
      Logged in as {{ roles }}.
    </div>
  </mat-card>
</div>
